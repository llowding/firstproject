<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Flappy Bird JQuery</title>
        <link href="style.css" rel="stylesheet" />
    </head>
<body>
    
    <div id="gameBox">
        
        <div id="bird"></div>

        <div id="pole1" class="pole"></div>
        <div id="pole2" class="pole"></div>
        
    </div>
    
    <div id="scoreDiv">
        <p><b>Score: </b><span id="score">0</span></p>
        <p><b>Speed: </b><span id="speed">10</span></p>
    </div>
    
    <button id="restart">RESTART</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="FirstGameindex.js"></script>
</body>
</html>
